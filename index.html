<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Inventario</title>
    <link rel="stylesheet" href="styles/style.css" type="text/css">
</head>
<body>
    <header>
        <h1>Gestor de Inventario</h1>
    
        <form id="product-form-events" class="product-form-styles">
            <label for="product-name">Nombre: </label>
            <input type="text" id="product-name" required>
            <label for="product-quantity">Cantidad: </label>
            <input type="number" id="product-quantity" required>
            <label for="product-price">Precio: </label>
            <input type="number" step="0.01" id="product-price" required>
            <button type="submit" id="addBtn">Agregar Producto</button>
        </form>
    </header>
    <main>
        <button id="delAllBtn">Borrar todo</button>
    
        <input id="searchProductInput" type="text" placeholder="Nombre del producto">
        <button type="button" id="searchBtn">Buscar Producto</button>
        <div id="search-result" class="inventory-table-styles"></div>
    </main>
    <footer>
        <table id="inventory-table-events" class="inventory-table-styles">
            <tr> <!-- Fila -->
                <th>Nombre</th> <!-- Cabecera -->
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
            <tbody id="cleartable"></tbody>
        </table>
    </footer>
    <script src="/scripts/script.js" type="module"></script> <!-- El type="module" se usa para funcionar con varios js -->
</body>
</html>
